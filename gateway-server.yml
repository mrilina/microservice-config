server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}

spring:
  application:
    name: gateway-server
  config:
    import: optional:configserver:${CONFIG_SERVER_URI:http://localhost:8888}
  cloud:
    discovery:
      enabled: true
    gateway:
      enabled: true
      discovery:
        locator:
          enabled: true
      routes:
        - id: hotel-service
          uri: lb://hotel-service
          predicates:
            - Path=/api/v1/hotels/**
          filters:
            - AuthFilter

        - id: rating-service
          uri: lb://rating-service
          predicates:
            - Path=/api/v1/rating/**
          filters:
            - AuthFilter

        - id: traveler-service
          uri: lb://traveler-service
          predicates:
            - Path=/api/v1/travelers/**
          filters:
            - AuthFilter

logging:
  level:
    root: INFO